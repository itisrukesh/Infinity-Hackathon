<!DOCTYPE html>
  <head>
    <title>Register Form Design</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>

    <nav class="navbar navbar-dark bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          Finacial Advicer for low-wage workers AI-Based
        </a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            
            <div class="card-body">

              <form class="row g-3" method="POST">

                <h4>Family Details</h4>
  
                <div class="col-md-6">
                  <label class="form-label">Family Members</label>
                  <input type="number" name="fd1" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Member with age 5-17</label>
                  <input type="number" name="fd2" class="form-control" id="inputPassword4">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Household-Income</label>
                  <input type="number" name="fd3income" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Entrepreneurial Income</label>
                  <input type="number" name="fd4income" class="form-control" id="inputPassword4">
                </div>

                <h4>Transport Details</h4>
                <div class="col-md-6">
                  <label class="form-label">Num-motorcycles</label>
                  <input type="number" name="td1" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Num-cars</label>
                  <input type="number" name="td2" class="form-control" id="inputPassword4">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Num-cycles</label>
                  <input type="number" name="td3" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Num-Trucks</label>
                  <input type="number" name="td4" class="form-control" id="inputPassword4">
                </div>
                <div class="col">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                
              </form>

            </div>
          </div>
        </div>
    
      </div>
    </div>
    
  </body>
  </head>
</html>
